<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery2.min.js"></script>
       <script>
        $(document).ready(function(){
        
            $('h1').click(function(){


                if($('h1').attr('class') == 'align-left'){
                    $('h1').animate({left:'92%'}); // animate me set jate hai...inko hi array barckets bolte hai.., pr yr color to chnage ho rha hai pr animate ni hoa rha hai kyoki h1 ki postion fixed hoti hai to use hum style me jakr chnage kr skte hai....
                    $('h1').css('color','red')
                    $('h1').addClass('align-right');
                    $('h1').removeClass('align-left');
                    
                    
                }
                else{
                    $('h1').animate({left:'1%'}) 
                    $('h1').css('color','blue')
                    $('h1').addClass('align-left');
                    $('h1').removeClass('align-right');
                    
                }
            })
          

        })
    </script>
    <style>
        h1{
            position: absolute;
        }
    </style>
</head>
<body>
    <h1 class="align-left">Aman</h1> <!-- me chahta hu k aman right corner pr aajyega-->
</body>
</html>
