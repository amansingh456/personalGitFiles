<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery2.min.js"></script>
    <script>
        $(Document).ready(function(){
            $('button').click(function(){
                $('div').fadeToggle(1000)  // fadeIn se ek click me aajayegi , fadeOut se ek click me chli jayegi  or toggle se donokregi
            })
        })
    </script>
    <style>
        *{
            margin: o;
            padding: 0;
        }
        div{
            height: 200px;
            width: 220px;
            background-color: steelblue;
            display: none;
        }
    </style>
</head>
<body>
    <button>click to load image </button>
    <div></div>
</body>
</html>
