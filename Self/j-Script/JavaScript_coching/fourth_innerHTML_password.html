<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function uhhh() {
            document.getElementById('a').innerHTML = 'hello world ,' // innerHTML ka mtlv hota hai jo yha likhenge vo jo id apn ne lagai hai usme show krega
        }




        // or





        function pass() {
            x = document.getElementById('b').value
            y = x.length

            if (y <=1 ) {
                document.getElementById('c').innerHTML = ''
                document.getElementById('c').style.color=''
            }
            else if (y >1 && y < 7) {
                document.getElementById('c').innerHTML = 'Too Short'
                document.getElementById('c').style.color='red'
            }
            else if (y >= 7 && y <= 16) {
                document.getElementById('c').innerHTML = 'Strong'
                document.getElementById('c').style.color='green'
            }
            else {
                document.getElementById('c').innerHTML = 'Too Long'
                document.getElementById('c').style.color='yellow'
            }



        }


    </script>
</head>

<body>
    <button onclick="uhhh()">Click</button>
    <h1> <span id="a"></span> This is Mr.AMAN</h1>




    <!-- or -->





    <input type="text" id="b" onkeydown="pass()">
    <h2 id="c"></h2>

</body>

</html>
