<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function naa(){
            x=document.getElementById('a').value  // is se x ki value li
            x=x.toUpperCase() // is se x ki value humne capitalise karvayi
            document.getElementById('a').value=x // is se humne x ki value fir se rewrite karvayi
 
        }
    </script>
</head>
<body>
    <input type="text" id="a" onchange="naa()">
    
</body>
</html>
