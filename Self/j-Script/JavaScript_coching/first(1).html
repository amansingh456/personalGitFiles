<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function color() {
            document.body.style.backgroundColor = 'red'
        }

        function color2() {
            document.body.style.backgroundColor = 'yellow'
        }

        function color3() {
            document.body.style.backgroundColor = 'pink'
        }

        setInterval('color()', 1000)
        setInterval('color2()', 2000)
        setInterval('color3()', 3000)








        function sum() {
            x = document.getElementById('a').value // .value ka mtlv hai ke sirf a ki value bejhna hai...puri details nhi
            y = document.getElementById('b').value
            z = Number(x) + Number(y)
            document.write('ans is ' + z)
        }
        function sub() {
            x = document.getElementById('a').value 
            y = document.getElementById('b').value
            z = Number(x) - Number(y)
            document.write('ans is ' + z)
        }
        function mul() {
            x = document.getElementById('a').value 
            y = document.getElementById('b').value
            z = Number(x) * Number(y)
            document.write('ans is ' + z)
        }
        function div() {
            x = document.getElementById('a').value 
            y = document.getElementById('b').value
            z = Number(x) / Number(y)
            document.write('ans is ' + z)
        }


    </script>
</head>

<body>
    <input type="text" id="a" placeholder="second"> <br><br>
    <input type="text" id="b" placeholder="first"> <br><br>
    <button onclick="(sum())">+</button>
    <button onclick="(sub())">-</button>
    <button onclick="(mul())">*</button>
    <button onclick="(div())">/</button>

</body>

</html>
