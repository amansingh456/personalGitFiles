<html lang="en">

<head>

<body>
    <div id="container">

        <div id="innnerDivF">
            <p>Likes: <span id="likee"></span></p>
            <p>Dislikes: <span id="dislikee"></span></p>
        </div>
        <div id="innnerDivS">
            <button id="btn-1">Likes ‚ù£Ô∏è</button>
            <button id="btn-2">Dislikes üíî</button>
        </div>
    </div>
    <script>

        document.querySelector("#btn-1").addEventListener("click", myBtnOne)
        document.querySelector("#btn-2").addEventListener("click", myBtnTwo)


        let likeCount = localStorage.getItem("likeimg") || 0
        document.querySelector("#likee").innerText = likeCount

        function myBtnOne() {
            likeCount++
            document.querySelector("#likee").innerText = likeCount
            localStorage.setItem("likeimg", likeCount)

        }





        let dislikeCount = localStorage.getItem("dislikeimg") || 0
        document.querySelector("#dislikee").innerText = dislikeCount

        function myBtnTwo() {
            dislikeCount++
            document.querySelector("#dislikee").innerText = dislikeCount
            localStorage.setItem("dislikeimg", dislikeCount)
        }
        // localStorage.clear()

    </script>
