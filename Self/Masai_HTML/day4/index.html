<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(3),p:nth-child(2){
            background-color: red;
        }

        p:first-child{
            background-color: yellowgreen;
        }
        p:last-child{
            background-color: black;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <h1>Heading</h1>
</body>
</html>

<!-- combinators -->
<!-- 
        1. child selectors  >
        2. general sibling  +
        3. general sibling   ~
        4. descendent sibling   space 
        5. peseudo classes : (nth child)
        5. peseudo element :: (before , after)
    -->
